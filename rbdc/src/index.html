<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>RDBC - Room Based Dungeon Crawler</title>
    <!-- import Phaser 3 Game Framework -->
    <script src="js/phaser.min.js"></script>
    <style>
        .game {
            max-width: 360px;
            margin: 50px auto;
        }
    </style>
    <!-- load Google Web Fonts -->
    <script src="https://ajax.googleapis.com/ajax/libs/webfont/1.6.26/webfont.js"></script>
    <script>
        WebFont.load({
            google: {
                families: ['MedievalSharp']
            }
        });
    </script>
    <!-- import components -->
    <script src="js/component/button.js"></script>
    <script src="js/component/dialog.js"></script>
    <!-- import scenes -->
    <script src="js/scene/splash.js"></script>
    <script src="js/scene/profile_management.js"></script>
    <script src="js/scene/profile_overview.js"></script>
    <script src="js/scene/config.js"></script>
    <script src="js/scene/shop.js"></script>
    <script src="js/scene/dungeon.js"></script>
    <script src="js/scene/result.js"></script>
    <!-- start game -->
    <script src="js/game.js"></script>
</head>
<body>
    <div><a href="../../index.html">Back to Overview</a></div>
    <div class="game" id="rbdcGame"></div>
</body>
</html>
